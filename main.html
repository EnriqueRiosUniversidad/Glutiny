<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .logo {
            /* Estilos para tu logo */
        }

        .search-bar {
            background-color: green;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-input {
            width: 70%;
            background-color: white;
            padding: 10px;
        }

        .search-icon {
            color: white;
            /* Estilos para tu icono de lupa */
        }

        .menu {
            background-color: green;
            display: flex;
            justify-content: space-around;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .menu-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .products {
            /* Estilos para el espacio de productos con scroll vertical */
        }

        .bottom-menu {
            background-color: limegreen;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.2);
        }

        .menu-item {
            background-color: limegreen;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="tu-logo.png" alt="Logo de tu empresa" class="logo">
    </div>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Buscar...">
        <div class="search-icon">Icono de lupa</div>
    </div>
    <div class="menu">
        <a href="#" class="menu-button">Veganos</a>
        <a href="#" class="menu-button">Celiacos</a>
        <a href="#" class="menu-button">Sin Lactosa</a>
    </div>
    <div class="products">
        <!-- Aquí puedes agregar tus productos con scroll vertical -->
    </div>
    <div class="bottom-menu">
        <a href="#" class="menu-item">Página 1</a>
        <a href="#" class="menu-item">Página 2</a>
        <a href="#" class="menu-item">Página 3</a>
        <a href="#" class="menu-item">Página 4</a>
        <a href="#" class="menu-item">Página 5</a>
    </div>
</body>
</html>
