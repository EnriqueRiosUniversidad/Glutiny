<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Parte superior con logo y fondo blanco -->
        <div class="row bg-white">
            <div class="col-12  py-3">
                <img src="Logo.png" alt="Logo de tu empresa" class="logo"
                style="width: 150px; height: 50px;">
            </div>
        </div>

       <!-- Espacio verde con buscador -->
        <div class="row" style="background-color: #AEE69A;">
            <div class="col-12 d-flex justify-content-center align-items-center py-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar...">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-white" style="background-color: #AEE69A;"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botones de menú -->
        <div class="row bg-success">
            <div class="col-12 mt-3 mb-2">
                <div class="btn-group d-flex justify-content-around">
                    <button type="button" class="btn btn-success">Veganos</button>
                    <button type="button" class="btn btn-success">Celiacos</button>
                    <button type="button" class="btn btn-success">Sin Lactosa</button>
                </div>
            </div>
        </div>
        <!-- Espacio para productos con scroll vertical -->
        <div class="row">
            <div class="col-12 mt-3">
                <div class="scrollable-content">
                    <!-- Aquí puedes agregar tus productos con scroll vertical -->
                </div>
            </div>
        </div>
         <!-- Contenedor de botones pegado al fondo -->
    <div class="fixed-bottom" style="background-color: #AEE69A;">
        <div class="container">
            <div class="row py-2">
                <div class="col-2">
                    <a href="#" class="btn btn-success"><i class="fas fa-home" >
                        <img src="casa.png" alt=""
                        style="width: 50px; height: 50px;">
                    </i></a>
                    
                </div>
                <div class="col-2">
                    <a href="#" class="btn btn-success"><i class="fas fa-search">
                        <img src="maps.png" alt=""
                        style="width: 50px; height: 50px;">
                    </i></a>
                </div>
                <div class="col-2">
                    <a href="#" class="btn btn-success"><i class="fas fa-shopping-cart">
                        <img src="carrito.png" alt=""
                        style="width: 50px; height: 50px;">

                    </i></a>
                </div>
                <div class="col-2">
                    <a href="#" class="btn btn-success"><i class="fas fa-heart">
                        <img src="plato.png" alt=""
                        style="width: 50px; height: 50px;">
                    </i></a>
                </div>
                <div class="col-2">
                    <a href="#" class="btn btn-success"><i class="fas fa-user">
                        <img src="recetas.png" alt=""
                        style="width: 50px; height: 50px;">

                    </i></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- Incluye jQuery y Bootstrap JS al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
